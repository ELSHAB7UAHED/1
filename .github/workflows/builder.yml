name: Build ESP32 (Arduino CLI)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: '0.30.2' # يمكن تغييره لنسخة أحدث إذا رغبت

      - name: Update index & install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compile sketch (ESP32)
        run: |
          # تأكد أن مجلد السكيتش اسمه AhmedAP ويحتوي AhmedAP.ino
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build ./AhmedAP
        env:
          ACGITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: ls -la build || true

      - name: Upload artifact (build files)
        uses: actions/upload-artifact@v4
        with:
          name: esp32-build
          path: build
